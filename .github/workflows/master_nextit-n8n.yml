# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nextit-n8n

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b6e49455f36b4798b21c393d26fe4882 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5cd2733c033c453baf7250dce04ba5dc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b6e49455f36b4798b21c393d26fe4882 }}/n8nio/n8n:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nextit-n8n'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_20e9674763f243dcb92948f266f45c77 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b6e49455f36b4798b21c393d26fe4882 }}/n8nio/n8n:${{ github.sha }}'